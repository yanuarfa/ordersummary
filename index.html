<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
      <div class="card">
        <div class="cover"></div>
        <div class="content">
          <div class="wrapper-content">
            <p class="title">Order Summary</p>
            <div class="wrapper-description">
              <div class="description">
                <p class="text-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
              </div>
            </div>
            <div class="wrapper-plan">
              <div class="plan-area">
                <div class="music-image"><img src="images/icon-music.svg" alt="" class="img-music"></div>
                <div class="name-price">
                  <p class="type">Annual Plan</p>
                  <p class="price">$59.99/year</p>
                </div>
                <div class="choose-plan">
                  <p class="btn-change"><a href="">Change</a></p>
                </div>
              </div>
            </div>
            <div class="wrapper-button">
              <p class="btn-proceed"><a href="">Proceed to Payment</a></p>
              <p class="btn-cancel"><a href="">Cancel Order</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/yanuarfa">Yanuar</a>.
      </div>
    </div>
  
</body>
</html>
